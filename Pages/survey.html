<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="/Pages/stylePages/survey.css">
    <script defer src="/Pages//scriptPages/survey.js"></script>
</head>

<body>
    <div class="surveyWrapping">
        <div class="surveyTitle">Between these two, what do you prefer?</div>
        <div class="surveyWrapper">
            <div class="surveyFlex">
                <div class="surveyButton surveyHoverButton" id="surveyPrev">Prev </div>
                <div class="surveyOptFlex">
                    <div class="surveyOpt surveyHoverButton" id="surveyOpt1">Option 1</div>
                    <div class="surveyOpt surveyHoverButton" id="surveyOpt2">Option 2</div>
                </div>
                <div class="surveyButton surveyHoverButton" id="surveyNext">Next</div>
            </div>
            <div class="surveyBoth surveyHoverButton">Both!</div>
        </div>
    </div>
</body>

</html>
