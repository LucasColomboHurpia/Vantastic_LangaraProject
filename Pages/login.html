<head>

    <title>Login</title>

<body>
    <img class="logo" src="../Assets/default_img.jpg" alt="logo">

    <h1>Login</h1> <br><br>

        <input type="text" id="email" name="email" required><br>

    </form><br><br><br>

    <p>or</p>
    <button class="button" onclick="window.location.href='mainPage.html';" id="guest">Enter as Guest</button>
