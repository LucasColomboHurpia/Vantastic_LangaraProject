<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylePages/challengeRoute.css">
  <title>Vantastic!</title>

  <!-- Firebase CDN links -->

  <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-auth-compat.js"></script>
  <!--   Storage CDN  -->
  <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-storage-compat.js"></script>

  <!-- Firebase CDN links -->

  <script defer src="./scriptPages/addHeader.js"></script>
  <script defer src="./scriptPages/challengeRoute.js"></script>

</head>

<body>



  <!--- /////////////////////////////////////////////////////// --->
  <img src="../Assets/designer-assets/png-trees.png" alt="" id="bgImg">


  <!--- /////////////////////////////////////////////////////// --->
  <div class="container">

    <div class="mapContainer" id="map">

      <div class="reloadFail" onclick="location.reload();">
        Failed to load resources, click here to reload
        <img src="../Assets/reloadIcon.png" alt="reload" class="reloadIcon">
      </div>

    </div>

    <div class="routesContainer">

      <div class="titleDirections" id="challengeName">Challenge</div>

      <br>

      <!--    <div id="directionInfo">
              <div id="departure"><b>Departure:</b> Loading....</div>
              <div id="arrival"><b>Arrival:</b> Loading....</div>
              <div id="distance"><b>Distance:</b> Loading....</div>
              <div id="duration"><b>Duration:</b> Loading....</div>
        </div> -->


      <div id="directionInfo">
        Loading....


      </div>
      <br>


    </div>

  </div>


  <!--- //////////////////////MODAL///////////////////////////////// --->

  <!--  Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalText">Some Dummy text goes here bla bla bla</div>
      <video id="videoModal" autoplay></video>
      <div id="display-image"></div>
      <div id="submitbutton" class="submitbutton">Submit</div>
      <div id="snapButton" class="submitbutton">Snap a Picture!</div>

      <div class="modalBtncontainer">
        <div id="buttonUpload" class=" modalBtn buttonUpload">
          <span>
            <img src="../Assets/designer-assets/png-icons-uploadpicture-small.png" class="modalImg" alt="">
          </span>
          <span class="modalBtnText">Upload a picture!</span>
        </div>
        <div id="buttonTakePic" class=" modalBtn buttonTakePic">
          <span>
            <img src="../Assets/designer-assets/camera.png" class="modalImg2" alt="">
          </span>
          <span class="modalBtnText">Take a picture!</span>
        </div>
      </div>
      <input type="file" name="fileinput" id="fileInput">
    </div>
  </div>

  <!--- //////////////////////MODAL - Completion///////////////////////////////// --->

  <!--  Modal -->
  <div id="modalCompletion" class="modal">

    <!-- Modal content -->
    <div class="modal-content modal-content-completion" id="modal-content-completion">
      <span class="close">&times;</span>
      <div class="congratsContainer">
        <div class="modalTextCongrat">
          Congratulations!
        </div>
        <img class="badgeCongrats" id="badgeCongrats" src="../Assets/designer-assets/png-icons-badges-small.png"
          alt="Badge">
        <div class="congratsDesc" id="congratsDesc">
          You completed the [CHALLENGE NAME HERE] Challenge!
        </div>
        <div class="congratsBtnContainer">
          <span class="modalBtn congratsBtn" onclick="window.location.href='./challenges.html';">Go back to
            Challenges</span>
          <span class="modalBtn congratsBtn" onclick="window.location.href='./badges.html';">See my badges</span>
        </div>

      </div>
    </div>

  </div>

  <!--- /////////////////////////////////////////////////////// --->
<img src="" alt="" id='imagetest'>
  <!--- API KEY GMAPS --->



</body>

</html>
